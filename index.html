<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque de Carros</title>
  <link rel="stylesheet" href="controle.css">
</head>
<body>
  <h1>Estoque de Carros Chevrolet</h1>

  <div class="controle">
    
    <label for="modelo">Modelo:</label>
    <select id="modelo">
      <option value="onix">Onix</option>
      <option value="tracker">Tracker</option>
      <option value="onixPlus">Onix Plus</option>
      <option value="s10">S10</option>
      <option value="spin">Spin</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1" min="1">

    <button onclick="retirar()">Retirar Estoque</button>
    <button onclick="repor()">Repor Estoque</button>
  </div>

  <h2>Estoque Atual</h2>
  <table id="tabela-estoque">
    <thead>
      <tr>
        <th>Modelo</th>
        <th>Cor</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas do estoque serÃ£o preenchidas pelo JavaScript -->
    </tbody>
  </table>

  <h2>Mensagens:</h2>
  <div id="mensagens"></div>

  <script src="controle.js"></script>
</body>
</html>
